<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <div id="history">
                    <p>150 + 50 =</p>
                </div>
                <div id="result">
                    <p>200</p>
                </div>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td><button class ="utility" id="AC">AC</button></td>
                        <td><button class ="utility" id="DEL">DEL</button></td>
                        <td><button class ="operator" id="%">%</button></td>
                        <td><button class ="operator" id="/">/</button></td>
                    </tr>
                    <tr>
                        <td><button class ="number" id="1">1</button></td>
                        <td><button class ="number" id="2">2</button></td>
                        <td><button class ="number" id="3">3</button></td>
                        <td><button class ="operator" id="x">x</button></td>
            
                    </tr>
                    <tr>
                        <td><button class ="number" id="4">4</button></td>
                        <td><button class ="number" id="5">5</button></td>
                        <td><button class ="number" id="6">6</button></td>
                        <td><button class ="operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class ="number" id="7">7</button></td>
                        <td><button class ="number" id="8">8</button></td>
                        <td><button class ="number" id="9">9</button></td>
                        <td rowspan="2"><button class ="operator plus" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class ="number" id="0">0</button></td>
                        <td><button class ="dot" id="dot">.</button></td>
                        <td><button class ="result" id="=">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
